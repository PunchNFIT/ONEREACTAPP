workflows:
  expo_ios:
    name: Expo iOS Build
    max_build_duration: 60

    environment:
      groups:
        - "expo_credentials"    # exposes $EAS_TOKEN
        - "expo_project_id"     # exposes $EXPO_PROJECT_ID
        - "mobile_env"          # any other custom vars

      ios_signing:
        certificates:
          - reference: "one-mobile-native"
        provisioning_profiles:
          - reference: "one-mobile-native"

    scripts:
      - name: Install dependencies
        script: |
          npm ci --legacy-peer-deps
          npm install -g eas-cli

      - name: Expo prebuild
        script: |
          npx expo prebuild --clean --no-install

      - name: Debug EAS_TOKEN
        script: |
          echo "EAS_TOKEN length: $(echo -n "$EAS_TOKEN" | wc -c)"

      - name: EAS build for iOS
        script: |
          eas build \
            --platform ios \
            --profile production \
            --non-interactive

    artifacts:
      - "$HOME/build/ios/*.ipa"



